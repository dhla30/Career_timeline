<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Career Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .timeline {
            width: 80%;
            margin: 50px auto;
            position: relative;
        }
        .event {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        .event .icon {
            font-size: 30px;
            margin-right: 20px;
        }
        .event .details {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event .details h3 {
            margin-top: 0;
        }
        .line {
            position: absolute;
            left: 15%;
            width: 2px;
            background-color: #007bff;
            top: 0;
            bottom: 0;
            z-index: -1;
        }
        .timeline-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .timeline-header h1 {
            font-size: 2.5em;
        }
    </style>
</head>
<body>

    <div class="timeline-header">
        <h1>My Career Timeline</h1>
    </div>

    <div class="timeline">
        <div class="line"></div>
        
        <!-- Event 1 -->
        <div class="event" style="top: 0;">
            <div class="icon">
                <i class="fas fa-graduation-cap"></i> <!-- Graduation Icon -->
            </div>
            <div class="details">
                <h3>Graduated with B.Tech</h3>
                <p><span>Year:</span> 2020</p>
            </div>
        </div>

        <!-- Event 2 -->
        <div class="event" style="top: 100px;">
            <div class="icon">
                <i class="fas fa-laptop-code"></i> <!-- Internship Icon -->
            </div>
            <div class="details">
                <h3>Internship at Red Solar</h3>
                <p><span>Year:</span> 2021</p>
            </div>
        </div>

        <!-- Event 3 -->
        <div class="event" style="top: 200px;">
            <div class="icon">
                <i class="fas fa-flask"></i> <!-- Research Icon -->
            </div>
            <div class="details">
                <h3>Research Internship (IIT Bhilai)</h3>
                <p><span>Year:</span> 2021</p>
            </div>
        </div>

        <!-- Event 4 -->
        <div class="event" style="top: 300px;">
            <div class="icon">
                <i class="fas fa-flask"></i> <!-- Research Icon -->
            </div>
            <div class="details">
                <h3>Research Assistant (IIT Palakkad)</h3>
                <p><span>Year:</span> 2022</p>
            </div>
        </div>

        <!-- Event 5 -->
        <div class="event" style="top: 400px;">
            <div class="icon">
                <i class="fas fa-flask"></i> <!-- Research Icon -->
            </div>
            <div class="details">
                <h3>Research Internship (IIIT Nagpur)</h3>
                <p><span>Year:</span> 2023</p>
            </div>
        </div>

        <!-- Event 6 -->
        <div class="event" style="top: 500px;">
            <div class="icon">
                <i class="fas fa-flask"></i> <!-- Research Icon -->
            </div>
            <div class="details">
                <h3>Research Assistant (IIT Ropar)</h3>
                <p><span>Year:</span> 2024</p>
            </div>
        </div>
    </div>

</body>
</html>
