<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Career Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .timeline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
        }

        .timeline {
            position: relative;
            width: 70%;
        }

        .timeline::before {
            content: "";
            position: absolute;
            width: 4px;
            background-color: #007bff;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row-reverse;
        }

        .content {
            width: 45%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #007bff;
            position: relative;
        }

        .content::before {
            content: "";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            background-color: #007bff;
            border-radius: 50%;
            left: -12px;
        }

        .timeline-item:nth-child(odd) .content::before {
            left: unset;
            right: -12px;
        }

        .year {
            font-size: 20px;
            font-weight: bold;
        }

        .role {
            font-size: 18px;
            font-weight: 500;
        }

        .company {
            font-size: 16px;
            font-weight: 300;
        }

        .icon {
            font-size: 30px;
            color: #007bff;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Timeline styling for the ovals */
        .oval {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }

        .oval-text {
            font-size: 16px;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
