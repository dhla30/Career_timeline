<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Career Timeline</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>My Career Timeline</h1>
    <div class="timeline-container">
        <div class="timeline">
            <div class="event">
                <i class="fas fa-briefcase"></i>
                <div class="oval">2017</div>
                <p>Internship at Red Solar</p>
            </div>
            <div class="event">
                <i class="fas fa-lightbulb"></i>
                <div class="oval">2018</div>
                <p>Co-founder of Wendlo</p>
            </div>
            <div class="event">
                <i class="fas fa-industry"></i>
                <div class="oval">2019</div>
                <p>Industry Experience (Incor)</p>
            </div>
            <div class="event">
                <i class="fas fa-graduation-cap"></i>
                <div class="oval">2020</div>
                <p>Graduated B.Tech</p>
            </div>
            <div class="event">
                <i class="fas fa-flask"></i>
                <div class="oval">2021</div>
                <p>Research Intern at IIT Bhilai</p>
            </div>
            <div class="event">
                <i class="fas fa-microscope"></i>
                <div class="oval">2022</div>
                <p>Research Assistant at IIT Palakkad</p>
            </div>
            <div class="event">
                <i class="fas fa-laptop-code"></i>
                <div class="oval">2023</div>
                <p>Research Intern at IIIT Nagpur</p>
            </div>
            <div class="event">
                <i class="fas fa-chalkboard-teacher"></i>
                <div class="oval">2024</div>
                <p>Research Assistant at IIT Ropar</p>
            </div>
        </div>
    </div>
</body>
</html>
