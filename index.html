<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Career Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .timeline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            position: relative;
            margin-top: 50px;
        }
        .timeline::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #007bff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: -1;
        }
        .timeline-item {
            text-align: center;
            position: relative;
            width: 100px;
        }
        .icon {
            font-size: 30px;
            color: #007bff;
        }
        .oval {
            background: white;
            border-radius: 50px;
            padding: 15px 20px;
            border: 2px solid #007bff;
            display: inline-block;
            font-weight: bold;
            font-size: 16px;
        }
        .role {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .company {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
