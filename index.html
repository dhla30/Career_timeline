<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Career Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timeline-container">
        <h1>My Career Timeline</h1>
        
        <div class="timeline">
            <!-- Timeline Section for 2017 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/academia-icon.png" alt="Academia">
                </div>
                <div class="timeline-content">
                    <h3>2017</h3>
                    <p>Started B.Tech (GITAM)</p>
                </div>
            </div>

            <!-- Timeline Section for 2018 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/internship-icon.png" alt="Internship">
                </div>
                <div class="timeline-content">
                    <h3>2018</h3>
                    <p>Internship at Red Solar</p>
                </div>
            </div>

            <!-- Timeline Section for 2019 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/startup-icon.png" alt="Startup">
                </div>
                <div class="timeline-content">
                    <h3>2019</h3>
                    <p>Founded Wendlo</p>
                </div>
            </div>

            <!-- Timeline Section for 2020 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/graduation-icon.png" alt="Graduation">
                </div>
                <div class="timeline-content">
                    <h3>2020</h3>
                    <p>Graduated from B.Tech (GITAM)</p>
                </div>
            </div>

            <!-- Timeline Section for 2021 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/research-icon.png" alt="Research">
                </div>
                <div class="timeline-content">
                    <h3>2021</h3>
                    <p>Research Intern at IIT Bhilai</p>
                </div>
            </div>

            <!-- Timeline Section for 2022 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/research-assistant-icon.png" alt="Research Assistant">
                </div>
                <div class="timeline-content">
                    <h3>2022</h3>
                    <p>Research Assistant at IIT Palakkad</p>
                </div>
            </div>

            <!-- Timeline Section for 2023 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/internship-icon.png" alt="Internship">
                </div>
                <div class="timeline-content">
                    <h3>2023</h3>
                    <p>Research Intern at IIIT Nagpur</p>
                </div>
            </div>

            <!-- Timeline Section for 2024 -->
            <div class="timeline-item">
                <div class="timeline-icon">
                    <img src="images/research-assistant-icon.png" alt="Research Assistant">
                </div>
                <div class="timeline-content">
                    <h3>2024</h3>
                    <p>Research Assistant at IIT Ropar</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
