<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Career Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .timeline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
        }
        .timeline {
            display: flex;
            justify-content: space-between;
            width: 80%;
            position: relative;
            align-items: center;
        }
        .timeline-item {
            text-align: center;
            position: relative;
            flex: 1;
        }
        .icon {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #007bff;
            display: inline-block;
            min-width: 80px;
        }
        .designation {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .connector {
            position: absolute;
            height: 4px;
            background-color: #007bff;
            width: 100%;
            top: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <h1>My Career Timeline</h1>
    <div class="timeline-container">
        <div class="timeline">
            <div class="connector"></div>
            
            <div class="timeline-item">
                <div class="icon">📚</div>
                <div class="content">2017</div>
                <div class="designation">Internship - Red Start</div>
            </div>
            <div class="timeline-item">
                <div class="icon">🚀</div>
                <div class="content">2018</div>
                <div class="designation">Co-Founder - Wendlo</div>
            </div>
            <div class="timeline-item">
                <div class="icon">💼</div>
                <div class="content">2019</div>
                <div class="designation">Software Engineer - TechCorp</div>
            </div>
            <div class="timeline-item">
                <div class="icon">🎓</div>
                <div class="content">2020</div>
                <div class="designation">Graduated - University</div>
            </div>
            <div class="timeline-item">
                <div class="icon">⚙️</div>
                <div class="content">2021</div>
                <div class="designation">Systems Engineer - AlphaTech</div>
            </div>
            <div class="timeline-item">
                <div class="icon">📊</div>
                <div class="content">2022</div>
                <div class="designation">Project Manager - BetaSolutions</div>
            </div>
            <div class="timeline-item">
                <div class="icon">🌍</div>
                <div class="content">2023</div>
                <div class="designation">Global Lead - Omega Innovations</div>
            </div>
            <div class="timeline-item">
                <div class="icon">🏆</div>
                <div class="content">2024</div>
                <div class="designation">Director - Future Enterprises</div>
            </div>
        </div>
    </div>

</body>
</html>
